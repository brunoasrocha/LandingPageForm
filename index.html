<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rumo a Marte - OnebitX</title>

        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Link do CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="imqge/x-icon">

    </head>

    <body class="py-5">

        <div class="container px-4 container1">
            <!-- Logo -->
            <div class="text-center">
                <img class="img-fluid mt-4 mb-3 topLogo" src="./images/logoOneBitDark.png" alt="LPlogo">
            </div>

            <!-- Primeira divisão do form -->
            <p class="paragraph">
                1- Qual é o seu nome?
            </p>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui o seu nome"aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui o seu sobrenome"aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Segunda divisão do form -->
            <p class="paragraph mt-3">
                2- Como você se identifica?
            </p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="H">
                <label class="form-check-label" for="flexRadioDefault1" >Homem</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="M">
                <label class="form-check-label" for="flexRadioDefault2" >Mulher</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="I">
                <label class="form-check-label" for="flexRadioDefault3" >Não me sinto confortável para informar agora</label>
            </div>

            <!-- Terceira divisão do form -->
            <p class="paragraph mt-3">3- Quais treinamentos te tornam um super astronauta?</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" value="option1">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Tomar banho em gravidade zero</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" value="option2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">Maromba em órbita</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" value="option3">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Cozinha espacial</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" value="option4">
                <label class="form-check-label" for="flexSwitchCheckDefault4">Marcianês básico</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5" value="option5">
                <label class="form-check-label" for="flexSwitchCheckDefault5">Marcianês intermediário/avançado</label>
            </div>

            <!-- Quarta divisão do form -->
            <p class="paragraph mt-3">4- Quais são as suas melhores astro-qualidades?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Já vi Interestelar</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Já vi Perdido em Marte</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Estômago forte</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Sei que a Terra não é plana</label>
            </div>

            <!-- Quinta divisão do form -->
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-danger mb-4 btnSend">Enviar</button>
            </div>
        </div>
        <!-- Footer -->
        <div class="container text-center footer mt-3">
            <p>Feito por Bruno Salgado &copy;Todos os Direitos reservados - 2023</p>
        </div>
       
        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
